<div class="header">
	<div class="logo" data-ng-click="header.clickLogo()">
		<a href="javascript:void(0)" data-ng-include="'img/logo-white.svg'"></a>
	</div>
	
	<button type="button" role="button" aria-label="Toggle Navigation" 
			data-ng-click="header.clickMenu()" 
			class="menu-button x" 
			data-ng-class="{close: header.shared.isMenu}">		
		<span>
			<span class="bar top"></span>
			<span class="bar middle"></span>
			<span class="bar bottom"></span>
		</span>
	</button>
</div>
