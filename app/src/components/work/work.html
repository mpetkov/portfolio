<div id="work">
	<div 
		class="bg-image section" 
		data-ng-repeat="item in work.items" 
		data-repeat-complete
		data-ng-style="{'background-image':'url(img/{{item.img}})', 'background-color':'#{{item.color}}'}">
		<div class="top item" data-resize-work>
			<div>
				<p>{{item.type}}</p>
				<h2>{{item.name}}</h2>
			</div>
		</div>

		<div class="bottom item" data-resize-work>
			<div>
				<p>{{item.description}}</p>
				<button class="button">{{'work.info' | translate}}</button>
				<button class="button">{{'work.site' | translate}}</button>
			</div>
		</div>
	</div>
</div>
