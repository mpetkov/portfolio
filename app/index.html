		<!-- http://www.bennadel.com/blog/2758-creating-a-pre-bootstrap-loading-screen-in-angularjs.htm

  http://pathgather.github.io/please-wait/
  https://www.phase2technology.com/blog/angularjs-two-ways-loading-animations/
  http://jsfiddle.net/KmXTy/1/
		
		-->
		<div id="preloader" class="center-outer" data-ng-if="false">
			<div class="center-middle">

							<span></span>

							<span></span>
						</div>
					</div>
				</div>
			</div>
		</div>
