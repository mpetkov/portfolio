<div 
	class="bg-image work" 
	data-ng-style="{'background-image':'url(img/{{work.item.img}})', 'color':'#{{work.item.color}}', 'border-color':'#{{work.item.color}}', 'background-color':'#{{work.item.bgColor}}'}">
	<div class="top item" data-resize-work>
		<div>
			<p>{{work.item.tagline}}</p>
			<h2>{{work.item.name}}</h2>
		</div>
	</div>

	<div class="bottom item" data-resize-work>
		<div>
			<p>{{work.item.description}}</p>
			<button class="button">{{'work.info' | translate}}</button>
			<button class="button">{{'work.site' | translate}}</button>
		</div>
	</div>
</div>
